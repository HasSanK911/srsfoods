<section id="contact" class="container my-5 py-5">
        <div class="container">
            <h2 class="text-center mb-5">Get in Touch</h2>
            <div class="row justify-content-center">
                <!-- Address Card -->
                <div class="col-md-4 mb-4">
                    <div class="card border-0 shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-geo-alt-fill fs-2 text-primary mb-3"></i>
                            <h5 class="card-title mb-2">Address</h5>
                            <p class="card-text">Office No. 164, Phase-II , Hayatabad Peshawar</p>
                        </div>
                    </div>
                </div>
                <!-- Phone Card -->
                <div class="col-md-4 mb-4">
                    <div class="card  border-0 shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-telephone-fill fs-2 text-primary mb-3"></i>
                            <h5 class="card-title mb-2">Phone</h5>
                            <p class="card-text"><a href="tel:+923159975070" class="text-dark text-decoration-none">+923159975070</a></p>
                        </div>
                    </div>
                </div>
                <!-- Email Card -->
                <div class="col-md-4 mb-4">
                    <div class="card border-0 shadow text-center p-4">
                        <div class="card-body">
                            <i class="bi bi-envelope-fill fs-2 text-primary mb-3"></i>
                            <h5 class="card-title mb-2">Email</h5>
                            <p class="card-text"><a href="mailto:srsfoods07@gmail.com" class="text-dark text-decoration-none">srsfoods07&#64;gmail.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <form (ngSubmit)="sendEmail($event)" #contactForm="ngForm">
        <div class="mb-4">
            <input type="text" class="form-control input-field" placeholder="Your Name" name="user_name" ngModel required>
        </div>
        <div class="mb-4">
            <input type="email" class="form-control input-field" placeholder="Your Email" name="user_email" ngModel required>
        </div>
        <div class="mb-4">
            <textarea class="form-control input-field" rows="6" placeholder="Your Message" name="message" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="contactForm.invalid">Send</button>
    </form>
</section>
